<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Website</title>
    <link rel="stylesheet" href="./newStyle.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="component" onclick="loadComponent('MachineLearning.html')">Machine Learning</div>
            <div class="component" onclick="loadComponent('DataScience.html')">Data Science</div>
            <div class="component" onclick="loadComponent('GenerativeAI.html')">Generative AI</div>
            <div class="component" onclick="loadComponent('Python.html')">Python</div>
            <div class="component" onclick="loadComponent('Numpy.html')">Numpy</div>
            <div class="component" onclick="loadComponent('Pandas.html')">Pandas</div>
            <div class="component" onclick="loadComponent('Statistics.html')">Statistics</div>
        </div>
        <div id="component-content"></div>
    </main>
    <script>
        function loadComponent(component) {
            fetch(component)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('component-content').innerHTML = data;
                })
                .catch(error => console.log('Error:', error));
        }
    </script>
</body>
</html>
